<!DOCTYPE html>
<html>

<head>
    <script async src="../dist/trackless.js"></script>
    <script>
        window.TracklessQueue = window.TracklessQueue || [];
        TracklessQueue.push(
            function (Trackless) {
                new Trackless({ trackingID: "UA-XXX" }).bindElements();
            }
        )
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-351894-14"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-XXX');
    </script>
    <title>Document</title>
    <style>
        * {
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <input class='trackless' type='button'>
    <p>
        <a href='#' class='trackless'></a>
    </p>
    <input class='trackless' type='checkbox'>
    <label>Tracking enabled</label>

</body>

</html>
